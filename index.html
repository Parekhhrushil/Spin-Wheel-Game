<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Lucky Wheel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #000;
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Spin the Lucky Wheel!</h1>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>
    <button class="spin-button" onclick="spinWheel()" id="spinButton">Spin the Wheel</button>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const sections = ['â‚¹20', 'â‚¹50', 'â‚¹100', 'â‚¹500', 'ðŸš«', 'ðŸš«'];
        const colors = ['#ff6384', '#ff9f40', '#ffcd56', '#4bc0c0', '#36a2eb', '#9966ff'];
        let canSpin = true;

        function drawWheel() {
            const numSections = sections.length;
            const arc = (2 * Math.PI) / numSections;
            for (let i = 0; i < numSections; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, arc * i, arc * (i + 1));
                ctx.fill();
                ctx.save();
                ctx.fillStyle = '#fff';
                ctx.translate(150, 150);
                ctx.rotate(arc * i + arc / 2);
                ctx.fillText(sections[i], 80, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (!canSpin) return;
            canSpin = false;
            document.getElementById("spinButton").disabled = true;

            let spinAngle = Math.floor(Math.random() * 360) + 1800;
            let spinTime = 3000;
            let startTime = null;

            function animate(time) {
                if (!startTime) startTime = time;
                let progress = time - startTime;
                if (progress < spinTime) {
                    let currentAngle = easeOutCubic(progress, 0, spinAngle, spinTime);
                    canvas.style.transform = `rotate(${currentAngle}deg)`;
                    requestAnimationFrame(animate);
                } else {
                    const finalAngle = (spinAngle % 360);
                    const sectionSize = 360 / sections.length;
                    let reward = Math.random() < 0.9 ? 'ðŸš«' : 'â‚¹20';
                    alert(`You won: ${reward}!`);
                }
            }
            requestAnimationFrame(animate);
        }

        function easeOutCubic(t, b, c, d) {
            t /= d;
            t--;
            return c * (t * t * t + 1) + b;
        }

        drawWheel();
    </script>
</body>
</html>
